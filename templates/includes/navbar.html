{% load static %}
{% url 'pages:contact' as contact %}
{% url 'pages:service' as service %}
{% url 'pages:home' as home %}
{% url 'pages:about' as about %}
{% url 'cars:list' as cars %}

<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo-2" href="{% url 'pages:home' %}">
                <img src="{% static 'img/logos/logo.png' %}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                                {% if home == request.path %}
                                    class="nav-link active"
                                {% else %}
                                    class="nav-link"
                                {% endif %}
                                    href="{{ home }}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a  {% if cars == request.path or 'cars' in request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                            href="{{ cars }}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a  {% if about == request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                            href="{{ about }}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a  {% if service == request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                            href="{{ service }}">
                            Services
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        <a  {% if contact == request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                            href="{{ contact }}">
                            Contact</a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Full Page Search -->
<div id="full-page-search">
    <button type="button" class="close">Ã—</button>
    <form action="https://storage.googleapis.com/theme-vessel/carhouse/index.html#" class="search-header">
        <input type="search" value="" placeholder="type keyword(s) here. Eg: audi, benz etc" aria-label/>
        <button type="submit" class="btn btn-sm button-theme">Search</button>
    </form>
</div>
<!-- Main header end -->
